<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare JSON Object Paths with Math Expressions and Aliases</title>
    <!-- Bootstrap 5.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Compare JSON Object Paths with Math Expressions and Aliases</h1>
        
        <form id="jsonForm" class="mb-4">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Select JSON Files:</label>
                <input type="file" id="fileInput" class="form-control" multiple accept=".json">
            </div>

            <div class="mb-3">
                <label for="objectPaths" class="form-label">Object Paths (new line separated, with alias):</label>
                <textarea id="objectPaths" class="form-control" placeholder="e.g. age=user.age&#10;salary=user.salary * user.bonus" rows="6"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Compare</button>
        </form>

        <h2 class="mb-3">Comparison Result</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="resultTable">
                <thead class="table-dark">
                    <tr>
                        <th>File</th>
                        <!-- Headers for each object path will be inserted dynamically -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
